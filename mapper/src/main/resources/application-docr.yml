rabbitmq:
  server: "${SPARKS_RABBIT_HOST}"
  port: "${SPARKS_RABBIT_PORT}"
  username: "${MAPPER_CLIENT_ID}"
  password: ${smartwork_MAPPER_client_secret}
  uriPrefix: "ac3-data"

sparks:
  cargo:
    oauth2:
      client:
        clientId: ${MAPPER_CL}
        clientSecret: ${MAPPER_CS}
        username: ${MAPPER_USERNAME}
        password: ${MAPPER_PASSWORD}
logging:
  level:
    net.sparkworks.common: ERROR
    net.sparkworks.mapper: INFO
    org.springframework.amqp.rabbit.connection: DEBUG;
