<!DOCTYPE html>
<html lang="en">
<head>
    <title>SparkWorks Edge : Data Monitor Server</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="stomp.js"></script>
</head>
<body lang="en">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4"
             src="https://www.sparkworks.net/wp-content/uploads/2021/06/sparkworks-logo-website.png"
             alt="" height="30">
        <h2>SparkWorks Edge Data Monitor Server</h2>
        <p class="lead">description</p>
    </div>
    <div class="row">

        <div id="first" class="col-md-12 box">
            <h2>Received</h2>
            <div></div>
        </div>

        <div id="second" class="col-md-12 box">
            <h2>Logs</h2>
            <div></div>
        </div>
    </div>
</div>
<script>
    var has_had_focus = false;
    var pipe = function (el_name, send) {
        var div = $(el_name + ' div');
        var inp = $(el_name + ' input');
        var form = $(el_name + ' form');

        var print = function (m, p) {
            p = (p === undefined) ? '' : JSON.stringify(p);
            div.append($("<code>").text(m + ' ' + p));
            div.scrollTop(div.scrollTop() + 10000);
        };

        if (send) {
            form.submit(function () {
                send(inp.val());
                inp.val('');
                return false;
            });
        }
        return print;
    };

    // Stomp.js boilerplate
    var client = Stomp.client('ws://ac301.local:15674/ws');
    client.debug = pipe('#second');

    var print_first = pipe('#first', function (data) {
        client.send('/queue/data', {"content-type": "text/plain"}, data);
    });
    var on_connect = function (x) {
        id = client.subscribe("/amq/queue/uc1-data-ws", function (d) {
            print_first(d.body);
        });
    };
    var on_error = function () {
        console.log('error');
    };
    client.connect('user', 'password', on_connect, on_error, '/');

    $('#first input').focus(function () {
        if (!has_had_focus) {
            has_had_focus = true;
            $(this).val("");
        }
    });
</script>
</body>
</html>
